<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <title>Slider</title>
</head>
<body>
  <h1 class="page__title">Простой слайдер на CSS и JS</h1>
  <div class="slider">
    <div class="slider__wrap">
      <ul class="slider__list">
        <li class="slider__slide slider__slide--1">
          <h2>Первый слайд</h2>
        </li>
        <li class="slider__slide slider__slide--2">
          <h2>Второй слайд</h2>
        </li>
        <li class="slider__slide slider__slide--3">
          <h2>Третий слайд</h2>
        </li>
      </ul>
      <button class="slider__control slider__control--prev" disabled>&lt;</button>
      <button class="slider__control slider__control--next">&gt;</button>
      <div class="slider__indicators">
      </div>
    </div>
  </div>
  <script src="js/slider.js"></script>
</body>
</html>
